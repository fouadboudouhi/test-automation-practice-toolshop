services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 2s
      timeout: 2s
      retries: 30

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.app
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@db:5432/appdb
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  api-tests:
    build:
      context: .
      dockerfile: docker/Dockerfile.api-tests
    environment:
      APP_BASE_URL: http://app:8000
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: appdb
      DB_USER: app
      DB_PASSWORD: app
    volumes:
      - ./allure-results:/allure-results

  ui-tests:
    build:
      context: .
      dockerfile: docker/Dockerfile.ui-tests
    environment:
      APP_BASE_URL: http://app:8000
    volumes:
      - ./allure-results:/allure-results