<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Management</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #eee; padding: .6rem; text-align: left; vertical-align: top; }
    .row-actions { display:flex; gap:.5rem; }
    input { padding: .4rem; }
    button { padding: .4rem .6rem; cursor: pointer; }
    .card { border: 1px solid #eee; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1 data-testid="page-title">User Management</h1>

  <div class="card">
    <h2>Create user</h2>
    <form method="post" action="/users" data-testid="create-user-form">
      <label>Email <input name="email" data-testid="create-email" required /></label>
      <label>Name <input name="name" data-testid="create-name" required /></label>
      <button type="submit" data-testid="create-submit">Create</button>
    </form>
  </div>

  <h2>Users</h2>
  <table data-testid="users-table">
    <thead>
      <tr><th>Email</th><th>Name</th><th>Actions</th></tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr data-testid="user-row">
        <td data-testid="user-email">{{ u.email }}</td>
        <td data-testid="user-name">{{ u.name }}</td>
        <td>
          <div class="row-actions">
            <form method="post" action="/users/{{ u.id }}/update" data-testid="update-user-form">
              <input name="email" placeholder="new email" data-testid="update-email" />
              <input name="name" placeholder="new name" data-testid="update-name" />
              <button type="submit" data-testid="update-submit">Update</button>
            </form>
            <form method="post" action="/users/{{ u.id }}/delete" data-testid="delete-user-form">
              <button type="submit" data-testid="delete-submit">Delete</button>
            </form>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
