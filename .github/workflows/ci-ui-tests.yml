name: UI Tests (Docker + Robot)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ui-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    name: Smoke -> Regression (QGate)

    env:
      COMPOSE_FILE: docker/docker-compose.yml
      COMPOSE_PROJECT_NAME: ui-${{ github.run_id }}-${{ github.run_attempt }}

      # Avoid port collisions on shared runners
      API_PORT: "18091"
      UI_PORT: "4200"

      API_DOC_URL: http://localhost:18091/api/documentation
      BASE_URL: http://localhost:4200

      HEADLESS: "true"
      DEMO_EMAIL: customer@practicesoftwaretesting.com
      DEMO_PASSWORD: welcome01

      SEED_CMD: php artisan migrate:fresh --seed

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start docker stack
        shell: bash
        run: |
          set -euo pipefail
          docker compose -f "${COMPOSE_FILE}" up -d --pull missing
          docker compose -f "${COMPOSE_FILE}" ps

      - name: Wait for DB (mariadb)
        shell: bash
        run: |
          set -euo pipefail
          echo "Waiting for DB..."
          for i in {1..90}; do
            if docker compose -f "${COMPOSE_FILE}" exec -T mariadb \
              sh -lc 'mysqladmin ping -h 127.0.0.1 -uroot -p"$MYSQL_ROOT_PASSWORD" --silent' >/dev/null 2>&1; then
              echo "DB ready ✅"
              exit 0
            fi
            sleep 2
          done
          echo "DB not ready ❌"
          docker compose -f "${COMPOSE_FILE}" logs --no-color | tail -n 300
          exit 1

      - name: Migrate + seed (retry)
        shell: bash
        run: |
          set -euo pipefail
          echo "Seeding with retries..."
          for i in {1..20}; do
            if docker compose -f "${COMPOSE_FILE}" exec -T laravel-api ${SEED_CMD}; then
              echo "Seed OK ✅"
              exit 0
            fi
            echo "Seed failed (attempt $i) - retrying in 3s..."
            sleep 3
          done
          echo "Seed failed permanently ❌"
          docker compose -f "${COMPOSE_FILE}" logs --no-color | tail -n 300
          exit 1

      - name: Verify seed (products must exist)
        shell: bash
        run: |
          set -euo pipefail
          OUT="$(docker compose -f "${COMPOSE_FILE}" exec -T laravel-api \
            php artisan tinker --execute="echo \App\Models\Product::count();" || true)"
          COUNT="$(echo "${OUT}" | tr -dc '0-9' || true)"
          echo "Product count: ${COUNT}"
          if [[ -z "${COUNT}" || "${COUNT}" -le 0 ]]; then
            echo "Seed verification failed ❌"
            echo "${OUT}"
            exit 1
          fi

      - name: Wait for API via nginx (API_DOC_URL)
        shell: bash
        run: |
          set -euo pipefail
          echo "Waiting for API on ${API_DOC_URL} ..."
          for i in {1..120}; do
            if curl -fsS "${API_DOC_URL}" >/dev/null 2>&1; then
              echo "API reachable ✅"
              exit 0
            fi
            sleep 2
          done
          echo "API not reachable ❌"
          docker compose -f "${COMPOSE_FILE}" logs --no-color | tail -n 300
          exit 1

      - name: Wait for UI
        shell: bash
        run: |
          set -euo pipefail
          echo "Waiting for UI on ${BASE_URL} ..."
          for i in {1..120}; do
            if curl -fsS "${BASE_URL}" >/dev/null 2>&1; then
              echo "UI reachable ✅"
              exit 0
            fi
            sleep 2
          done
          echo "UI not reachable ❌"
          docker compose -f "${COMPOSE_FILE}" logs --no-color | tail -n 300
          exit 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('requirements.txt') }}

      - name: Install deps + init Browser
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          rfbrowser init

      - name: Run Smoke (QGate)
        id: smoke
        continue-on-error: true
        shell: bash
        run: |
          set -euo pipefail
          robot --outputdir artifacts/smoke --include smoke ui-tests

      - name: Upload Smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-artifacts-smoke
          path: artifacts/smoke

      - name: Fail fast if Smoke failed
        if: steps.smoke.outcome != 'success'
        shell: bash
        run: |
          echo "Smoke failed -> stop."
          exit 1

      - name: Run Regression
        id: regression
        continue-on-error: true
        shell: bash
        run: |
          set -euo pipefail
          robot --outputdir artifacts/regression --include regression ui-tests

      - name: Upload Regression artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-artifacts-regression
          path: artifacts/regression

      - name: Fail if Regression failed
        if: steps.regression.outcome != 'success'
        shell: bash
        run: |
          echo "Regression failed -> workflow fails (bug)."
          exit 1

      - name: Docker logs (on failure)
        if: failure()
        shell: bash
        run: |
          docker compose -f "${COMPOSE_FILE}" ps || true
          docker compose -f "${COMPOSE_FILE}" logs --no-color | tail -n 500 || true

      - name: Stop docker stack
        if: always()
        shell: bash
        run: |
          docker compose -f "${COMPOSE_FILE}" down -v || true