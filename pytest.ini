[pytest]
# -----------------------------------------------------------------------------
# Test discovery
# -----------------------------------------------------------------------------
# Collect tests from the "tests/" folder only.
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# -----------------------------------------------------------------------------
# Markers (declare to avoid "unknown marker" warnings)
# -----------------------------------------------------------------------------
markers =
    smoke: smoke tests (fast, high-signal)
    regression: regression tests (broader coverage)

# -----------------------------------------------------------------------------
# Default CLI options
# -----------------------------------------------------------------------------
# -r a : show extra test summary info for all outcomes (skipped, xfail, etc.)
addopts = -ra